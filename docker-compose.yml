version: '2'
services:
  web:
    build: .
    ports:
      - '8080:3000'
      - '80:80'
    environment:
      SECRET_KEY_BASE: yourkeyhere
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_USER: stronghold
      MAIL_USER: stronghold.notifier@gmail.com
      MAIL_PASSWORD: <yourpassword>
    links:
      - postgres
    depends_on:
      - postgres
  postgres:
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_USER: stronghold
